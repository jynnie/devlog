---
layout: default
published: true
---
<article class="post">

  <header class="post-header">
      <h2 class="post-list-heading">
          :<a href="{{site.baseurl}}/">brews</a>
          {%- if page.categories -%}&nbsp;> <a href="{{site.baseurl}}/{{page.categories}}/">{{ page.categories }}</a>{%- endif -%}</h2>
          
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
